name: Deploy Supabase Functions

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Supabase CLI (local)
        run: |
          # prefer local install to avoid global permission issues
          npm ci --silent || true
          npm i @supabase/cli --no-audit --no-fund --silent

      - name: Login to Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "Missing SUPABASE_ACCESS_TOKEN secret"
            exit 1
          fi
          npx supabase login --access-token "$SUPABASE_ACCESS_TOKEN"

      - name: Link project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_PROJECT_REF:-}" ]; then
            echo "Missing SUPABASE_PROJECT_REF secret"
            exit 1
          fi
          npx supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Deploy sync-sheet function
        run: |
          npx supabase functions deploy sync-sheet --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
