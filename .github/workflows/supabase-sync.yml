name: Sync Google Sheet to Supabase

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Supabase Edge Function (with retries and logging)
        env:
          SUPABASE_FUNCTION_URL: ${{ secrets.SUPABASE_FUNCTION_URL }}
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_FUNCTION_URL:-}" ]; then
            echo "Missing SUPABASE_FUNCTION_URL secret"
            exit 1
          fi

          echo "Calling Supabase function: $SUPABASE_FUNCTION_URL"

          max_retries=3
          attempt=1
          while [ $attempt -le $max_retries ]; do
            echo "Attempt $attempt/$max_retries"
            resp=$(curl -sS -w "HTTPSTATUS:%{http_code}" -X POST "$SUPABASE_FUNCTION_URL" -H 'Content-Type: application/json' -H "x-sync-token: ${SYNC_TOKEN:-}" -d "{\"sheet_url\": \"${SHEET_CSV_URL:-}\"}") || true
            body=$(echo "$resp" | sed -e 's/HTTPSTATUS:.*//g')
            status=$(echo "$resp" | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')

            echo "Status: $status"
            echo "Response body: $body"

            if [ "$status" -ge 200 ] && [ "$status" -lt 300 ]; then
              echo "Sync completed successfully"
              exit 0
            fi

            attempt=$((attempt + 1))
            sleep 2
          done

          echo "All attempts failed"
          exit 1
