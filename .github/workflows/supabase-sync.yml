name: Sync Google Sheet to Supabase

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Patch Supabase config (sheet URL, last sync, headers)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node patch-config-to-supabase.js

      - name: Trigger Supabase sync function
        env:
          FUNC_URL: ${{ secrets.SUPABASE_FUNCTION_URL }}
        run: |
          curl -sS -X POST "$FUNC_URL" -H 'Content-Type: application/json' -f -o /dev/null
